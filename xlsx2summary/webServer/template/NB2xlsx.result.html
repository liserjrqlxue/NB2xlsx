<!doctype html>
<html lang="zh">
<head>
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/NB2xlsx">NB2xlsx</a></li>
        <li class="breadcrumb-item active" aria-current="page">Result</li>
    </ol>
</nav>
<div class="container">
    <h3>输入</h3>
    <div>
        <div class="row">
            <div class="col-2">
                批次名
            </div>
            <div class="col-10">
                {{.Input}}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h3>输出</h3>
    <div>
        <div class="row">
            <div class="col-2">
                解读表
            </div>
            <div class="col-10">
                <a href="/public/NBS/{{.Input}}.NB2xlsx.xlsx">{{.Input}}.NB2xlsx.xlsx</a>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                batchCNV表
            </div>
            <div class="col-10">
                <a href="/public/NBS/{{.Input}}.NB2xlsx.batchCNV.xlsx">{{.Input}}.NB2xlsx.batchCNV.xlsx</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h3>记录</h3>
    <div>
        <pre>{{.Message}}</pre>
    </div>
</div>
</body>
</html>
