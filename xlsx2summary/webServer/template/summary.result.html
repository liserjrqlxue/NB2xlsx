<!doctype html>
<html lang=zh-cmn-Hans>
<head>
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="/summary">Summary</a></li>
        <li class="breadcrumb-item active" aria-current="page">Result</li>
    </ol>
</nav>
<div class="container">
    <h3>输入</h3>
    <div>
        {{with .Summary}}
        <div class="row">
            <div class="col-2">
                汇总表
            </div>
            <div class="col-10">
                <a href="{{.Href}}">{{.Message}}</a>
            </div>
        </div>
        {{end}}
        {{with .Anno}}
        {{range .}}
        <div class="row">
            <div class="col-2">
                解读表
            </div>
            <div class="col-10">
                <a href="{{.Href}}">{{.Message}}</a>
            </div>
        </div>
        {{end}}
        {{end}}
    </div>
</div>
<div class="container">
    <h3>输出</h3>
    <div>
        {{with .Result}}
        <div class="row">
            <div class="col-2">
                汇总解读表
            </div>
            <div class="col-10">
                <a href="{{.Href}}">{{.Message}}</a>
            </div>
        </div>
        {{end}}
    </div>
</div>
<div class="container">
    <h3>记录</h3>
    <div>
        <pre>{{.Message}}</pre>
    </div>
</div>
</body>
</html>
